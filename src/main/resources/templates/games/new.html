<!-- templates/games/new.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('New Game - Game Catalog')}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
	<h1>Додавання нової гри</h1>

	<form th:action="@{/games}" th:object="${game}" method="post">
		<div class="mb-3">
			<label for="name" class="form-label">Назва</label>
			<input type="text" class="form-control" id="name" th:field="*{name}" required>
		</div>

		<div class="mb-3">
			<label for="description" class="form-label">Опис</label>
			<textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
		</div>

		<div class="mb-3">
			<label for="releaseYear" class="form-label">Дата виходу</label>
			<input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}">
		</div>

		<div class="mb-3">
			<label for="developer" class="form-label">Розробник</label>
			<input type="text" class="form-control" id="developer" th:field="*{developer}">
		</div>

		<div class="mb-3">
			<label for="imageUrl" class="form-label">Посилання на зображення</label>
			<input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}">
		</div>

		<div class="mb-3">
			<label for="category" class="form-label">Категорія</label>
			<select class="form-control" id="category" th:field="*{categoryId}">
				<option value="">Select a category</option>
				<option th:each="category : ${categories}"
								th:value="${category.id}"
								th:text="${category.name}">
				</option>
			</select>
		</div>

		<button type="submit" class="btn btn-primary">Створити гру</button>
		<a href="/games" class="btn btn-outline-secondary">Відмінити</a>
	</form>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
