<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="${game.title + ' - Game Catalog'}">Game Details</title>
</head>
<body>
<section>
  <div class="row">
    <div class="col-md-4">
      <img th:src="${game.imageUrl}" class="img-fluid rounded" alt="Game Image">
      <div class="mt-3">
        <a th:href="@{/wishlist/add/{id}(id=${game.id})}" class="btn btn-outline-primary w-100">
          <i class="bi bi-heart"></i> Add to Wishlist
        </a>
      </div>
    </div>
    <div class="col-md-8">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <h2 th:text="${game.name}">Game Title</h2>
          <a th:href="@{/categories/{id}(id=${game.categoryId})}"
             class="badge bg-primary text-decoration-none"
             th:text="${game.categoryName}">Category</a>
        </div>
        <div class="text-warning fs-4">
          <i class="bi bi-star-fill"></i>
          <span th:text="${#numbers.formatDecimal(game.rating, 1, 1)}">4.5</span>
        </div>
      </div>
      <hr>
      <p th:text="${game.description}">Description</p>

      <div class="mt-4">
        <h3>Reviews</h3>
        <form th:action="@{/games/{id}/reviews(id=${game.id})}" method="POST" class="mb-4">
          <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <select class="form-select" id="rating" name="rating" required>
              <option value="5">5 - Excellent</option>
              <option value="4">4 - Very Good</option>
              <option value="3">3 - Good</option>
              <option value="2">2 - Fair</option>
              <option value="1">1 - Poor</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Your Review</label>
            <textarea class="form-control" id="comment" name="comment" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>

        <div class="list-group">
          <div class="list-group-item" th:each="review : ${reviews}">
            <div class="d-flex justify-content-between">
              <h6 class="mb-1">Anonymous User</h6>
              <small class="text-warning">
                <i class="bi bi-star-fill"></i>
                <span th:text="${review.rating}">5</span>
              </small>
            </div>
            <p class="mb-1" th:text="${review.content}">Review comment</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
