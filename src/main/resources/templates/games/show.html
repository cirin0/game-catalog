<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Game Details - Game Catalog')}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
  <div class="card mb-4">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <h1 class="card-title" th:text="${game.name}">Game Title</h1>
          <div class="text-muted">
            <p>Category: <span th:text="${game.categoryName}"></span></p>
            <p>Developer: <span th:text="${game.developer}"></span></p>
            <p>Release Year: <span th:text="${game.releaseYear}"></span></p>
            <p>Rating: <span th:text="${#numbers.formatDecimal(game.rating, 1, 1)}"></span> / 5.0</p>
          </div>
        </div>
        <div class="btn-group">
          <a th:href="@{/games/{id}/edit(id=${game.id})}" class="btn btn-primary">Edit</a>
          <form th:action="@{/games/{id}/delete(id=${game.id})}" method="POST" class="d-inline">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
          </form>
        </div>
      </div>
      <p class="card-text" th:text="${game.description}">Description</p>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h3>Reviews</h3>
      <div th:each="review : ${reviews}" class="mb-3 border-bottom pb-3">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <p th:text="${review.content}"></p>
            <div class="mb-2">
              <span class="badge bg-primary" th:text="${review.rating} + '/5'"></span>
            </div>
            <small class="text-muted" th:text="${#temporals.format(review.createdAt, 'dd-MM-yyyy HH:mm')}"></small>
          </div>
        </div>
      </div>

      <form th:action="@{/games/{id}/reviews(id=${game.id})}" method="POST" class="mt-4" th:object="${reviews}">
        <div class="mb-3">
          <label for="content" class="form-label">Your Review</label>
          <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Rating</label>
          <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
      </form>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
