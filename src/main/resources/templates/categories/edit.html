<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Edit Category - Game Catalog')}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
  <h1>Edit Category</h1>

  <form th:action="@{/categories/{id}(id=${category.id})}" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Назва категорії</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${category.name}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Опис</label>
      <textarea class="form-control" id="description" name="description" rows="3" required th:text="${category.description}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Оновити категорію</button>
    <a th:href="@{/categories/{id}(id=${category.id})}" class="btn btn-secondary">Скасувати</a>
  </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
