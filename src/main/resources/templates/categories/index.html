<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Categories - Game Catalog')}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h1>Categories</h1>
		<a href="/categories/new" class="btn btn-primary">Додати нову категорію</a>
	</div>

	<div class="row row-cols-1 row-cols-md-3 g-4">
		<div class="col" th:each="category : ${categories}">
			<div class="card h-100">
				<div class="card-body">
					<h5 class="card-title" th:text="${category.name}">Назва категорії</h5>
					<p class="card-text" th:text="${category.description}">Опис</p>
					<div class="d-flex justify-content-between">
						<a th:href="@{/categories/{id}(id=${category.id})}" class="btn btn-primary">Переглянути ігри</a>
						<div class="btn-group">
							<a th:href="@{/categories/{id}/edit(id=${category.id})}" class="btn btn-secondary">Редагувати</a>
							<form th:action="@{/categories/{id}/delete(id=${category.id})}" method="POST" class="d-inline">
								<button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Видалити</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
