<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:replace="${title}">Game Catalog</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand" href="/">Game Catalog</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link" href="/games">Games</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/categories">Categories</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/wishlist">Wishlist</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
	<span th:text="${successMessage}"></span>
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
	<span th:text="${errorMessage}"></span>
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container py-4">
	<div th:replace="${content}"></div>
</div>

<footer class="bg-dark text-light py-4 mt-5">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h5>Game Catalog</h5>
				<p>Your ultimate destination for game discovery and reviews.</p>
			</div>
			<div class="col-md-6 text-md-end">
				<h5>Quick Links</h5>
				<ul class="list-unstyled">
					<li><a href="/games" class="text-light">Games</a></li>
					<li><a href="/categories" class="text-light">Categories</a></li>
					<li><a href="/wishlist" class="text-light">Wishlist</a></li>
				</ul>
			</div>
		</div>
	</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
